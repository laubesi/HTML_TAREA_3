<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREA 3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-40">
                    <figure>
                        <img src="https://losperritoscr.com/wp-content/uploads/2016/01/nuestra_empresa-1.jpg" alt="Imagen de la encuesta">
        
                    </figure>

                </div>
                <div class="col-60">
                    <form action="">
                        <div class="form-group">
                            <h2> ¿Qué te gustaría ordenar el día de hoy?</h2>
                        </div>
                        <div class="form-group">
                            <ul>
                                <li>
                                    <input type="radio" id="Option1">
                                    <label for="Option1">Perro pequeño</label>
                                </li>
                                <li>
                                    <input type="radio" id="Option2">
                                    <label for="Option1">Perro pequeño con tocineta</label>
                                </li>
                                <li>
                                    <input type="radio" id="Option3">
                                    <label for="Option1">Perro grande</label>
                                </li>
                                <li>
                                    <input type="radio" id="Option4">
                                    <label for="Option1">Perro grande con tocineta</label>
                                </li>
                            </ul>
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="Nombre*">
                            <input type="text" placeholder="Apellido*">
                            <input type="text" placeholder="Correo electrónico*">
                        </div>
                        <div class="form-group">
                            <label for="">Comentarios:</label>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div class="form-group">
                            <button>Enviar</button>
                        </div>
                    </form>

                </div>

            </div>

        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
